<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson44</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12 col-12 d-flex align-items-center flex-column">
                <div class="calculator">
                    <div class="col-12">
                        <div class="calc-log">
                            <p id="calcLog" aria-placeholder="0"></p>
                        </div>
                        <div class="col-4">
                            <div class="reset-btn">
                                <button id="reset-btn">C</button>
                            </div>
                        </div>
                    </div>
                    <div id="buttons">
                        <button class="calc-button">1</button>
                        <button class="calc-button">2</button>
                        <button class="calc-button">3</button>
                        <button class="calc-button mult-button">+</button>
                        <button class="calc-button">4</button>
                        <button class="calc-button">5</button>
                        <button class="calc-button">6</button>
                        <button class="calc-button mult-button">-</button>
                        <button class="calc-button">7</button>
                        <button class="calc-button">8</button>
                        <button class="calc-button">9</button>
                        <button class="calc-button mult-button">*</button>
                        <button class="calc-button">0</button>
                        <button class="equals-button" style="width: 124px;">=</button>
                        <button class="calc-button mult-button">รท</button>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
